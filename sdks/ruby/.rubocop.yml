require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - '*.gemspec'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 25

Layout/LineLength:
  Max: 120

RSpec/MultipleExpectations:
  Max: 5

RSpec/ExampleLength:
  Max: 15

RSpec/NestedGroups:
  Max: 4

# Disable Capybara/FactoryBot/Rails cops - not used in this project
# These cops have moved from RSpec/* to their own namespaces and cause internal errors
# See: https://github.com/rubocop/rubocop-rspec/issues
Capybara:
  Enabled: false

Capybara/RSpec:
  Enabled: false

FactoryBot:
  Enabled: false

RSpecRails:
  Enabled: false
