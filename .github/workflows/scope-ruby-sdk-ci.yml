name: Scope Ruby SDK CI

on:
  push:
    branches: [main]
    paths:
      - "sdks/ruby/**"
      - ".github/workflows/scope-ruby-sdk-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "sdks/ruby/**"
      - ".github/workflows/scope-ruby-sdk-ci.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdks/ruby
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ./sdks/ruby

      - name: Run RuboCop
        run: make lint

  test:
    name: Test (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2", "3.3"]
    defaults:
      run:
        working-directory: ./sdks/ruby
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./sdks/ruby

      - name: Run Tests
        run: make test

      - name: Run Tests with Coverage
        if: matrix.ruby == '3.3'
        run: make test-coverage

      - name: Upload Coverage to Codecov
        if: matrix.ruby == '3.3'
        uses: codecov/codecov-action@v4
        with:
          directory: ./sdks/ruby/coverage
          flags: ruby-sdk
          fail_ci_if_error: false

  build:
    name: Build Gem
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./sdks/ruby
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ./sdks/ruby

      - name: Build gem
        run: make build

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: scope-client-gem
          path: sdks/ruby/*.gem
          retention-days: 7
