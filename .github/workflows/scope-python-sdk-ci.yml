name: Scope Python SDK CI

on:
  push:
    branches: [main]
    paths:
      - "sdks/python/**"
      - ".github/workflows/scope-python-sdk-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "sdks/python/**"
      - ".github/workflows/scope-python-sdk-ci.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linting
        run: make lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: make typecheck

  test:
    name: Test (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: ./sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Tests
        run: make test

      - name: Run Tests with Coverage
        if: matrix.python == '3.12'
        run: make test-coverage

      - name: Upload Coverage to Codecov
        if: matrix.python == '3.12'
        uses: codecov/codecov-action@v4
        with:
          directory: ./sdks/python
          flags: python-sdk
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    defaults:
      run:
        working-directory: ./sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: make build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: scope-client-python
          path: sdks/python/dist/*
          retention-days: 7
